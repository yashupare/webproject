<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Normalize.css" />
    <title>Travel Landing Page</title>
  </head>
  <body>
    <section class="showcase active">
      <header>
        <h2 class="logo">Travel</h2>
        <div class="toggle active"></div>
      </header>
      <video src="Pexels.mp4" muted loop autoplay></video>
      <div class="overlay"></div>
      <div class="text">
        <h2>Never stop</h2>
        <h3>Exploring the World</h3>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint nostrum
          perferendis inventore officia est quod quisquam nisi itaque ad
          laboriosam?
        </p>
        <a href="#"> Explorer</a>
      </div>
      <ul class="social">
        <li>
          <a href="#"><img src="Facebook.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="Instagram.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="Twitter.png" alt="" /></a>
        </li>
      </ul>
    </section>
    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Destination</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <script>
      const menuToggle = document.querySelector(".toggle");
      const showcase = document.querySelector(".showcase");

      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        showcase.classList.toggle("active");
      });
    </script>
  </body>
</html>
